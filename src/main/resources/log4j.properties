log4j.rootLogger=DEBUG,console,dailyFile

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%c]-%m%n

log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.Threshold=DEBUG
log4j.appender.dailyFile.ImmediateFlush=false
log4j.appender.dailyFile.Append=true
log4j.appender.dailyFile.File=LibrarySeat
log4j.appender.dailyFile.DatePattern='.'yyyyMMdd
log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.ConversionPattern=[%p][%d{yy-MM-dd}][%c]%m%n