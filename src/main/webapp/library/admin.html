	<script>
		var confirm_close;
		$(document).ready(function () {
			checkLogin(function (d) {
				if(d.info==null||d.info.role!==0) {
					$("body")[0].innerHTML = "<p>您尚未登录！</p><a href='../'>点击返回</a>";
				} else {
					confirm_close = function() {
						if(confirm('确认要退出吗？')) {
							window.open(_ROOT_+'user/exit.do','_self');
						}
					}
				}
			});
			//----实现导航栏下拉滚动效果----
			$('.dropdown').on('click', function(e) {
				e.stopPropagation();
				// 隐藏所有二级导航栏
				$('.dropdown-menu').removeClass('show');
				// 仅显示被点击的一级导航项下的二级导航栏
				$(this).find('.dropdown-menu').addClass('show');
			});
			$("body,.dropdown-menu li a").on('click', function(e) {
				e.stopPropagation(); //阻止事件冒泡到父元素
				// 隐藏所有二级导航栏
				$('.dropdown-menu').removeClass('show');
			});
			//----点击图片返回----
			$("#img1").on("click",function (){
				$("iframe[name='yem']")[0].src="about:blank";
			});
		});
	</script>
