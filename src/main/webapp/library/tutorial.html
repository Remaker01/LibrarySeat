<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="max-age=2592000"> <!--30d-->
    <title>使用教程</title>
    <link rel="stylesheet" href="../static/iframes.css">
    <script src="https://cdn.staticfile.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/commons.js"></script>
    <script>
        $(document).ready(function () {
            $("body").addClass("ready");
            checkLogin(function (data) {
                var user=data.info;
                if (user==null)
                    $("body")[0].innerHTML = "<p>您尚未登录！</p><a href='" + _ROOT_ + "'>点击返回主页</a>";
            });
        });
    </script>
</head>
<body>
<h4>如何预定座位和签到</h4>
<p>1.登录后，首先点击“座位预定→当前预定”<br>
<img src="../img/tutorial/how-to-reserve-1.jpg" alt="预定1"/>
</p>
<p>2.在弹出的界面中点击一个阅览室，查看该阅览室的座位，选择一个状态为“空闲”的座位，点击“预定”<br>
<img src="../img/tutorial/how-to-reserve-2.jpg" alt="预定2"/>&nbsp;&nbsp;<img src="../img/tutorial/how-to-reserve-3.jpg" alt="预定3"/>
</p>
<p>3.返回“当前预定”界面，到达图书馆后点击右侧“签到”按钮，完成签到</p>
<p>也可点击“放弃座位”，放弃已经预定的座位</p>
<h4>如何签退</h4>
<p>1.登录后，点击“座位预定→当前预定”</p>
<p>2.如果当前有预定座位并已签到，点击“签退”按钮，在弹出的对话框中点击“确定”即可完成退座。</p>
</body>
</html>
